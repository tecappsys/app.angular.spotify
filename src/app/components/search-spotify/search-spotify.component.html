<div class="container">
    <div class="row">
      <div *ngFor="let artist of artists" class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12">
        <mat-card class="cardElement shadow-card" (click)="artisSelected(artist)">
            <mat-card-header class="wrapper-title">
                <div mat-card-avatar class="card-header-image" [ngStyle]="{'background-image':'url('+getThumbnail(artist.images)+')'}"></div>
                <mat-card-subtitle class="wrapper-title-overflow">{{artist.name}}</mat-card-subtitle>
            </mat-card-header>
            <div class="content-image">
                <img mat-card-image [src]="artist.images | noimage" [alt]="artist.name">
            </div>            
        </mat-card>
      </div>    
    </div>
  </div>
