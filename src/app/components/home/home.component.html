<div class="container">
  <div class="row">
    <div *ngFor="let app of apps" class="col-4">
      <mat-card class="cardElements">
        <mat-card-header>
            <div mat-card-avatar class="card-header-image" [ngStyle]="{'background-image':'url(' + app.imgLogoPath + ')'}"></div>
            <mat-card-title>{{app.title}}</mat-card-title>
            <mat-card-subtitle>{{app.subtitle}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="app.imgPath" [alt]="app.subtitle">
        <mat-card-content>
          <p>
           {{app.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="navigateToApps(app.href)">VIEW</button>
        </mat-card-actions>
      </mat-card>
    </div>    
  </div>
</div>
