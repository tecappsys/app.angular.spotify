<section *ngIf="album">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="album-header-content">
            <span>Artists</span>
            <mat-chip-set>
                <mat-chip *ngFor="let artist of album.artists" (click)="onArtistSelected(artist)">
                    {{artist.name}}
                </mat-chip>
            </mat-chip-set>
          </div>
        </div>        
      </div>
    </div>    
    <div class="container">
      <div class="row g-5">
        <div class="d-xl-block d-lg-block d-md-block d-sm-none d-xs-none d-none">
          <div class="container-generic-table">
            <app-generic-table [tableDataSource]="tracks" [displayedColumns]="displayedColumns"></app-generic-table>
          </div>
        </div>
        <div class="d-sm-block d-block d-xl-none d-lg-none d-md-none">
            <app-album-track-card *ngFor="let track of tracks" [track]="track" [image]="album.images[0].url" [album]="album.name"></app-album-track-card>   
        </div>
      </div>
    </div>
</section>
