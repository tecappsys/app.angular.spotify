<div class="search-content">
    <form style="font-size: 18px">
        <mat-form-field>
                <input matInput type="search" [formControl]="searchText" placeholder="search">
                <button mat-raised-button matSuffix aria-label="search" (click)="onSearch()">
                SEARCH
            </button>
        </mat-form-field>
    </form>
</div>
